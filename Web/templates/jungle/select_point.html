<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Start & Goal · Jungle Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = {
      theme: {
        extend: {
          colors: {
            moss: {
              900: '#010503',
              800: '#03110a',
              700: '#092115'
            },
            forest: {
              200: '#d9ffe9',
              400: '#2ee06a'
            }
          }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
      font-family:"Inter",Segoe UI,system-ui,-apple-system,Helvetica,Arial,sans-serif;
      min-height:100vh;
      background:radial-gradient(circle at top,#124327 0%,rgba(0,0,0,0) 55%),#010503;
      color:#e4f9ec;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-moss-900 via-moss-800 to-black px-6 py-10 text-forest-200">
  <div class="mx-auto grid max-w-6xl gap-6 rounded-3xl border border-white/10 bg-black/40 p-8 shadow-2xl backdrop-blur-xl lg:grid-cols-[minmax(0,2fr)_minmax(280px,1fr)]">
    <div>
      <div class="flex flex-wrap items-center justify-between gap-3">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-forest-200/70">Jungle Mode</p>
          <h1 class="mt-2 text-3xl font-semibold text-white">Pick start → goal</h1>
          <p class="mt-2 text-sm text-forest-200/80">First click sets the start, second click sets the goal. Toggle anytime to reassign.</p>
        </div>
        <button id="toggleMode" type="button" class="rounded-full border border-white/20 bg-white/5 px-4 py-2 text-xs font-semibold uppercase tracking-widest text-forest-200">Switch target</button>
      </div>
      <p id="modeTag" class="mt-4 inline-flex items-center gap-2 rounded-full bg-forest-400/10 px-4 py-2 text-xs font-semibold uppercase tracking-widest text-forest-200">Assigning: START</p>
      <img id="baseImage" src="/jungle/image/{{ jobId }}/base.png?ts={{ ts }}" alt="Uploaded canopy" class="mt-5 w-full cursor-crosshair rounded-3xl border border-white/10" />
    </div>

    <div class="rounded-3xl border border-white/10 bg-white/5 p-6">
      <form method="post" action="/jungle/start" id="pointForm" class="flex flex-col gap-6">
        <input type="hidden" name="jobId" value="{{ jobId }}" />
        <div>
          <label class="text-xs font-semibold uppercase tracking-[0.4em] text-forest-200/70">Start (row, col)</label>
          <div id="startCoords" class="mt-1 font-mono text-sm text-white">—</div>
          <div class="mt-3 grid grid-cols-2 gap-3">
            <input type="number" id="startY" name="startY" placeholder="Row" required class="rounded-2xl border border-white/10 bg-black/30 px-3 py-3 text-sm text-white" />
            <input type="number" id="startX" name="startX" placeholder="Column" required class="rounded-2xl border border-white/10 bg-black/30 px-3 py-3 text-sm text-white" />
          </div>
        </div>
        <div>
          <label class="text-xs font-semibold uppercase tracking-[0.4em] text-forest-200/70">Goal (row, col)</label>
          <div id="goalCoords" class="mt-1 font-mono text-sm text-white">—</div>
          <div class="mt-3 grid grid-cols-2 gap-3">
            <input type="number" id="goalY" name="goalY" placeholder="Row" required class="rounded-2xl border border-white/10 bg-black/30 px-3 py-3 text-sm text-white" />
            <input type="number" id="goalX" name="goalX" placeholder="Column" required class="rounded-2xl border border-white/10 bg-black/30 px-3 py-3 text-sm text-white" />
          </div>
        </div>
        <div>
          <label class="flex items-center justify-between text-xs font-semibold uppercase tracking-[0.4em] text-forest-200/70">Expansions per frame <span class="tracking-normal" id="expansionsLabel">25</span></label>
          <input type="range" id="expansions" name="expansionsPerFrame" min="5" max="80" step="5" value="25" class="mt-3 w-full accent-forest-400" />
        </div>
        <div class="flex flex-wrap items-center justify-between gap-3 text-sm text-forest-200/80">
          <a href="/jungle" class="text-forest-200 hover:text-white">← Upload another image</a>
          <button type="submit" id="startBtn" disabled class="btn btn-success rounded-2xl border-0 bg-forest-400/90 px-6 py-3 text-xs font-semibold uppercase tracking-[0.4em] text-black disabled:opacity-60">Launch Pathfinder</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const img = document.getElementById('baseImage');
    const toggleBtn = document.getElementById('toggleMode');
    const modeTag = document.getElementById('modeTag');
    const startY = document.getElementById('startY');
    const startX = document.getElementById('startX');
    const goalY = document.getElementById('goalY');
    const goalX = document.getElementById('goalX');
    const startCoords = document.getElementById('startCoords');
    const goalCoords = document.getElementById('goalCoords');
    const startBtn = document.getElementById('startBtn');
    const expansions = document.getElementById('expansions');
    const expansionsLabel = document.getElementById('expansionsLabel');

    let mode = 'start';

    function updateButtonState(){
      startBtn.disabled = !(startY.value && startX.value && goalY.value && goalX.value);
    }

    function setMode(newMode){
      mode = newMode;
      modeTag.textContent = `Assigning: ${mode.toUpperCase()}`;
    }

    img.addEventListener('click', (event)=>{
      const rect = img.getBoundingClientRect();
      const scaleX = img.naturalWidth / rect.width;
      const scaleY = img.naturalHeight / rect.height;
      const col = Math.round((event.clientX - rect.left) * scaleX);
      const row = Math.round((event.clientY - rect.top) * scaleY);
      if(mode === 'start'){
        startY.value = row;
        startX.value = col;
        startCoords.textContent = `(${row}, ${col})`;
        setMode('goal');
      }else{
        goalY.value = row;
        goalX.value = col;
        goalCoords.textContent = `(${row}, ${col})`;
        setMode('start');
      }
      updateButtonState();
    });

    toggleBtn.addEventListener('click', ()=>{
      setMode(mode === 'start' ? 'goal' : 'start');
    });

    [startY, startX, goalY, goalX].forEach((input)=>{
      input.addEventListener('input', ()=>{
        if(input === startY || input === startX){
          startCoords.textContent = `(${startY.value || '?'}, ${startX.value || '?'})`;
        }else{
          goalCoords.textContent = `(${goalY.value || '?'}, ${goalX.value || '?'})`;
        }
        updateButtonState();
      });
    });

    expansions.addEventListener('input', ()=>{
      expansionsLabel.textContent = expansions.value;
    });
  </script>
</body>
</html>
