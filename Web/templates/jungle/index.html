<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TreeSense · Jungle Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/theme.css" />
</head>
<body style="background: radial-gradient(circle at top,#0b321c,transparent 55%), var(--bg-jungle-800);">
  <div class="noise-layer" aria-hidden="true"></div>
  <main class="app-shell" style="max-width: 720px; padding: clamp(1.5rem,4vw,3.5rem);">
    <section class="glass-card card-accent" style="display:flex;flex-direction:column;gap:1.5rem;">
      <div style="display:flex;flex-wrap:wrap;gap:1rem;align-items:center;justify-content:space-between;">
        <div>
          <span class="tag-pill">Jungle Mode</span>
          <h1 class="section-heading" style="margin-top:0.35rem;">A* Pathfinder</h1>
          <p class="section-subtext">Upload a canopy raster and TreeSense will derive vegetation masks, cost maps, and respectful traversals automatically.</p>
        </div>
        <span class="tag-pill" style="border-color:var(--border-strong);color:var(--accent);">A* + ExG</span>
      </div>

      <form action="/jungle/upload" method="post" enctype="multipart/form-data" class="glass-card" style="border-style:dashed;border-width:1.5px;display:flex;flex-direction:column;gap:1rem;background:rgba(0,0,0,0.35);">
        <label for="image" style="font-size:1.1rem;font-weight:600;">Select a forest or park aerial image</label>
        <p class="section-subtext" style="margin:0;">PNG · JPG · JPEG · BMP · TIFF · GeoTIFF</p>
        <input id="image" name="image" type="file" accept=".png,.jpg,.jpeg,.bmp,.tif,.tiff" required />
        <button type="submit" class="btn-pill btn-primary" style="justify-content:center;">Continue to Point Selection</button>
      </form>

      <div style="display:flex;flex-wrap:wrap;gap:0.75rem;justify-content:space-between;font-size:0.9rem;color:var(--text-muted);">
        <a href="/" style="color:var(--text-primary);">← Back to DualSystem</a>
        <span>Need detections? <a href="/detect">Open Urban Mode</a></span>
      </div>
    </section>
  </main>
</body>
</html>
