<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TreeSense · Jungle Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = {
      theme: {
        extend: {
          colors: {
            jungle: {
              900: '#020604',
              800: '#04120a',
              700: '#0b2115'
            },
            forest: {
              100: '#eafff3',
              200: '#c9ffe2',
              400: '#2ee06a'
            }
          }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
      font-family:"Inter",Segoe UI,system-ui,-apple-system,Helvetica,Arial,sans-serif;
      min-height:100vh;
      background:radial-gradient(circle at top,#0f3a20 0%,rgba(0,0,0,0) 55%),#010503;
      color:#e4f9ec;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-jungle-900 via-jungle-800 to-black text-forest-200">
  <div class="relative isolate px-6 py-16">
    <div class="absolute inset-x-0 -top-10 flex justify-center" aria-hidden="true">
      <div class="h-64 w-64 rounded-full bg-forest-400/10 blur-3xl"></div>
    </div>
    <div class="mx-auto max-w-3xl rounded-[32px] border border-white/10 bg-white/5 p-12 shadow-2xl backdrop-blur-xl">
      <div class="flex flex-wrap items-center justify-between gap-4">
        <div>
          <p class="text-xs uppercase tracking-[0.5em] text-forest-200/70">TreeSense</p>
          <h1 class="mt-2 text-3xl font-semibold text-white">Jungle Mode · A* Pathfinder</h1>
          <p class="mt-3 text-sm text-forest-200/80">Upload a canopy shot to compute respectful, low-impact traversals.</p>
        </div>
        <span class="rounded-full bg-forest-400/10 px-4 py-1 text-xs font-semibold tracking-widest text-forest-200">A* + Segmentation</span>
      </div>

      <form class="mt-10 rounded-3xl border border-dashed border-forest-400/40 bg-black/40 p-10 text-center" action="/jungle/upload" method="post" enctype="multipart/form-data">
        <label for="image" class="text-lg font-medium text-white">Select a forest or park aerial image</label>
        <p class="mt-2 text-sm text-forest-200/70">Accepted: PNG · JPG · JPEG · BMP · TIFF</p>
        <input id="image" name="image" type="file" accept=".png,.jpg,.jpeg,.bmp,.tif,.tiff" required class="mx-auto mt-8 block w-full cursor-pointer rounded-2xl border border-white/10 bg-transparent px-4 py-5 text-center text-sm text-forest-200" />
        <button type="submit" class="btn btn-success mt-8 w-full rounded-2xl border-0 bg-forest-400/90 py-3 text-base font-semibold uppercase tracking-wide text-black shadow-lg shadow-forest-400/40">Continue to Point Selection</button>
      </form>

      <div class="mt-6 flex flex-wrap items-center justify-between gap-4 text-sm text-forest-200/80">
        <a class="text-forest-100 hover:text-white" href="/">← Back to DualSystem</a>
        <span>Need the detector? <a class="text-forest-100 underline-offset-4 hover:underline" href="/detect">Open Urban Mode</a></span>
      </div>
    </div>
  </div>
</body>
</html>
